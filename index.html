<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mara's Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <table class="calculator">
    <tr>
     <td colspan="4">
      <input class="display-box" type="text" value="0">
     </td>
    </tr>
    <tr>
      <td colspan="2"><input class="clear" type="button" value="C"></td>
      <td><input class="symbols" type="button" value="&#8592;"></td>
      <td><input class="symbols" type="button" value="&#247;"></td>
    </tr>
    <tr>
      <td><input class="reg-buttons" type="button" value="7"></td>
      <td><input class="reg-buttons" type="button" value="8"></td>
      <td><input class="reg-buttons" type="button" value="9"></td>
      <td><input class="symbols" type="button" value="&#215;"></td>
    </tr>
    <tr>
      <td><input class="reg-buttons" type="button" value="4"></td>
      <td><input class="reg-buttons" type="button" value="5"></td>
      <td><input class="reg-buttons" type="button" value="6"></td>
      <td><input class="symbols" type="button" value="&#8722;"></td>
    </tr>
    <tr>
      <td><input class="reg-buttons" type="button" value="1"></td>
      <td><input class="reg-buttons" type="button" value="2"></td>
      <td><input class="reg-buttons" type="button" value="3"></td>
      <td><input class="symbols" type="button" value="&#43;"></td>
    </tr>
    <tr>
      <td colspan="3"><input class="reg-buttons" type="button" value="0"></td>
      <td><input class="symbols" type="button" value="&#61;"></td>
    </tr>
  </table>
</body>
</html>
